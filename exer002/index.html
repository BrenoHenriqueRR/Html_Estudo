!<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1>Paragrafos e quebras de linha</h1>
	<hr> <!-- Faz uma linha horizontal -->	
	<p>você pode escrever 
		um paragrafo de qualquer jeito
		estando a tag /p
	</p>
	<p>Se precisar quebrar o texto
		em algum lugar especifico<br> como 
		esse,você pode usar a tag br 
	</p>

	<p>Vamos adicionar alguns símbolds especiais:
		&reg;
		&copy;
		&trade;
		&euro;
		&pound;
		&yen;
		&cent;
		&Delta;
		&uarr;
	</p>

	<p>Vamos adicionar alguns emojis:
		&#x1F480 <!-- adicionar emojis sempre colocar &#x ,pegar o codigo dele no emojipedia -->
		&#x1F914
	</p>
</body>
</html>
